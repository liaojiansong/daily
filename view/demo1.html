<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div style="width: 500px; height: auto;margin-left: auto;margin-right: auto;margin-top: 100px">
    <form>
        <table class="table">
            <caption>表格示例</caption>
            <thead>
            <tr>
                <th>#</th>
                <th>条形码</th>
                <th>产品名</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control"  >
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" >
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" >
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td class="td1">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
                <td class="td2">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
<script>
$(".form-control:input").change(function () {
    alert(666);
    // 相同的父节点
    var brother = $(this).parents('td');
    // 父节点的下一个兄弟节点
    var nt = brother.next();
    // 兄弟节点下的input节点
    var ch = nt.children().find('input');
    ch.val($(this).val());
})
</script>
</body>
</html>
